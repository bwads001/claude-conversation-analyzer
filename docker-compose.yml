version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: claude-analyzer-db
    environment:
      POSTGRES_DB: claude_conversations
      POSTGRES_USER: claude_user
      POSTGRES_PASSWORD: claude_pass
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/01-init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claude_user -d claude_conversations"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local